<!DOCTYPE html>
<html>
<head>
	<title>Slave to the Traffic Light</title>
	<script type="text/javascript" src="js/application.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="wrapper">
		<div class="buttonWrapper">
			<div class="commandButton"><span>Stop</span></div> <!-- Divs that only contain one other element can often be on the same line -->
			<div class="commandButton"><span>Slow</span></div>
			<div class="commandButton"><span>Go</span></div>
		</div>
		<div id="trafficlight">
			<div class="red light"></div> <!-- Divs that don't contain anything should be on the same line -->
			<div class="yellow light"></div>
			<div class="green light"></div>
		</div>
	</div>
</body>
</html>
